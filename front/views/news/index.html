<div class="container" ng-init="newsCtrl.init()">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary btn-md btn-raised" ui-sref="hackathons_view({hackathonId: newsCtrl.hackathon.data.id})"><i class="material-icons left">arrow_back</i> Back to hackathon home page</a>
            <h3>Hackathon news</h3>

            <a ng-show="newsCtrl.hackathon.isAdmin || newsCtrl.hackathon.isOrganizator" class="btn waves-effect waves-light btn-primary" ui-sref="hackathons_news_create({hackathonId: newsCtrl.hackathon.data.id})"><i class="material-icons left">add</i>Add news</a> 

            <section class="collection">
              <article class="collection-item avatar" ng-repeat="news in newsCtrl.news" id="news.id">
                  <i class="material-icons circle info-color">announcement</i>
                  <span class="title">{{ news.name }}</span>

                  <div btf-markdown="news.content"></div>

                  <a ng-show="newsCtrl.hackathon.isAdmin || newsCtrl.hackathon.isOrganizator" ui-sref="hackathons_news_edit({hackathonId: newsCtrl.hackathon.data.id, newsId: news.id})" class="btn-floating waves-effect waves-light primary-color"><i class="material-icons">edit</i></a>
                  <a ng-show="newsCtrl.hackathon.isAdmin || newsCtrl.hackathon.isOrganizator" class="btn-floating waves-effect waves-light red" data-toggle="modal" data-target="#delete-{{ news.id }}"><i class="material-icons">delete</i></a> 

                  <!-- Delete Modal -->
                  <div class="modal fade" id="delete-{{ news.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title">Delete news : {{ news.name }}</h4>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this news? 
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="$('#delete-' + news.id).modal('toggle'); newsCtrl.delete(news)">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <span class="secondary-content">{{ news.created_at | date:"EEEE, MMMM d, yyyy - HH:mm" }}</span>
              </article>
            </section>

        </div>
    </div>
</div>
