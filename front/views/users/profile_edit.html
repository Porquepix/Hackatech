<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-primary btn-md btn-raised" ui-sref="profile"><i class="material-icons left">arrow_back</i> My profile</a>

            <h3>My profile: {{ userCtrl.profile.name }} <small>#{{ userCtrl.profile.id }}</small></h3>

                <form class="form-signup" role="form" name="form" ng-submit="userCtrl.update()">
                    
                    <div>
                        <div class="form-group col-md-12">
                            <label for="name">Username <span class="required red-text">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" ng-model="userCtrl.profile.name" disabled>
                        </div>
                    </div>

                    <div ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                        <div class="form-group col-md-12">
                            <label for="email">Email <span class="required red-text">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" ng-model="userCtrl.profile.email" required>

                            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                        </div>
                    </div>

                    <div>
                        <div class="form-group input-field col-md-12">
                            <input type="password" class="form-control" id="password" name="password" ng-model="userCtrl.profile.password">
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.pattern }">
                        <div class="form-group input-field col-md-12">
                            <input type="password" class="form-control" id="password2" name="password2" ng-model="userCtrl.profile.password2" ng-pattern="(userCtrl.profile.password)">
                            <label for="password2">Confirm password</label>

                            <span ng-show="form.password2.$dirty && form.password2.$error.pattern" class="help-block">Passwords have to match</span>
                        </div>
                    </div>

                    <social-form model="userCtrl.profile"></social-form>

                    <button type="submit" ng-disabled="form.$invalid || userCtrl.dataLoading" class="btn btn-primary">
                        <i ng-show="userCtrl.dataLoading" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom left"></i> Update your profil
                    </button>

                </form><!-- /form -->


        </div>
    </div>
</div>
