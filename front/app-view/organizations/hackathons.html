<div class="container" ng-init="orgaCtrl.loadHackathons()">
    <div class="row">
        <div class="col-md-12">

            <a class="btn btn-primary btn-md btn-raised" ui-sref="my_organizations"><i class="material-icons left">arrow_back</i> My organizations</a>
            
            <h3>Hackathons</h3>

            <div style="margin-bottom:20px">
                <b>Caption: </b>
                <span class="new badge event-incomming">In comming</span>
                <span class="new badge event-inprogress">In progress</span>
                <span class="new badge event-done">Done</span>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade in active">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Place</th>
                        <th>Beginning</th>
                        <th>Ending</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-class="{ 'event-incomming': hackathon.beginning_std > now, 'event-done': hackathon.ending_std < now, 'event-inprogress': hackathon.ending_std > now && hackathon.beginning_std < now }" ng-repeat="hackathon in orgaCtrl.hackathons">
                        <td>{{ hackathon.id }}</td>
                        <td>{{ hackathon.name }}</td>
                        <td>{{ hackathon.place_adr }}</td>
                        <td>{{ hackathon.beginning }}</td>
                        <td>{{ hackathon.ending }}</td>
                        <td>
                            <a ui-sref="hackathons_view({hackathonId: hackathon.id})" class="btn-floating waves-effect waves-light default-color"><i class="material-icons">remove_red_eye</i></a>                      
                        </td>

                      </tr>                                   
                    </tbody>
                  </table>
                </div>
            </div>

        </div>
    </div>
</div>
