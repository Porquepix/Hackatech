<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>My profile: {{ userCtrl.profile.name }} <small>#{{ userCtrl.profile.id }}</small></h3>
            <a class="btn btn-primary btn-md btn-raised" ui-sref="profile_edit"><i class="material-icons left">create</i> Edit my profil</a>
            <section id="user_data">
                <article><b>Username:</b> {{ userCtrl.profile.name }}</article>
                <article><b>Email:</b> <a href="mailto:{{ userCtrl.profile.email }}">{{ userCtrl.profile.email }}</a></article>
                <article><b>Member since:</b> {{ userCtrl.profile.created_at | date:'longDate' }}</article>

                <a href="http://facebook.com/{{ userCtrl.profile.facebook }}" ng-show="userCtrl.profile.facebook" class="btn-floating fb-bg waves-effect waves-light" target="_blank"><i class="fa fa-facebook"> </i></a>
                <a href="http://twiter.com/{{ userCtrl.profile.twitter }}" ng-show="userCtrl.profile.twitter" class="btn-floating tw-bg waves-effect waves-light" target="_blank"><i class="fa fa-twitter"> </i></a>
                <a href="http://github.com/{{ userCtrl.profile.github }}" ng-show="userCtrl.profile.github" class="btn-floating git-bg waves-effect waves-light" target="_blank"><i class="fa fa-github"> </i></a>
            </section>
        </div>
    </div>
</div>
