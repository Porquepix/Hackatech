<!DOCTYPE html>
<html lang="en" ng-app="hackatech">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Hackatech - The easiest way to organize hackathon</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="contents/css/bootstrap.min.css" rel="stylesheet">
    <link href="contents/css/mdb.min.css" rel="stylesheet">
    <link href="contents/css/app.css" rel="stylesheet">
    <link href="contents/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body id="app-layout">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">

                <!-- Collapsed Hamburger -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Branding Image -->
                <a class="navbar-brand" ui-sref="indexAg" ng-hide="authenticated">
                    Hackatech
                </a>
                <a class="navbar-brand" ui-sref="indexAuth" ng-show="authenticated">
                    Hackatech
                </a>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <!-- Left Side Of Navbar -->
                <ul class="nav navbar-nav">
                    <li ng-hide="authenticated" ng-class="{active: currentState.match('^index')}"><a class="waves-effect waves-light" ui-sref="indexAg">Home</a></li>
                    <li ng-show="authenticated" ng-class="{active: currentState.match('^index')}"><a class="waves-effect waves-light" ui-sref="indexAuth">Home</a></li>
                    <li ng-class="{active: currentState.match('^hackathons')}"><a class="waves-effect waves-light" ui-sref="hackathons">Hackathon</a></li>
                    <li><a href="#/help" class="waves-effect waves-light">Help</a></li>
                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right" ng-hide="authenticated">
                    <!-- Authentication Links -->
                    <li ng-class="{active: currentState.match('^login')}"><a class="waves-effect waves-light" ui-sref="login">Login</a></li>
                    <li ng-class="{active: currentState.match('^register')}"><a class="waves-effect waves-light" ui-sref="register">Register</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ng-hide" ng-show="authenticated">
                    <li class="dropdown">
                      <a class="dropdown-toggle capitalize" data-toggle="dropdown"> {{ currentUser.name }}
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="my_organizations">My organizations</a></li>
                        <li><a ui-sref="my_hackathons">My hackathons</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="profile">My profile</a></li>
                        <li><a ui-sref="profile_edit">Edit my profile</a></li>
                      </ul>
                    </li>
                    <li><a class="waves-effect waves-light" ng-controller="LogoutCtrl as logoutCtrl" ng-click="logoutCtrl.logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <mc-messages></mc-messages>

    <main ui-view></main>        

    <div class="container">

        <div class="col-md-12" ng-show='stateIsLoading'>
            Loading...
        </div>

        <footer class="col-md-12">
            <hr>
            <p>Â© 2016 Hackatech - <a href="http://alexis-andrieu.fr">alexis-andrieu.fr</a></p>
        </footer>

    </div>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-sanitize.min.js"></script>

    <script src="contents/js/jquery.min.js"></script>
    <script src="contents/js/moment.js"></script>
    <script src="contents/js/bootstrap-datetimepicker.js"></script>

    <script src="modules/satellizer.min.js"></script>
    <script src="modules/message-center.js"></script>
    <script src="modules/angucomplete-alt.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
    <script src="modules/markdown.js"></script>
    <script src="modules/angular-masonry-directive.js"></script>
    <script src="modules/datetimepicker.js"></script>

    <!-- APP -->
    <script src="app.js"></script>
    <!-- Directives -->
    <script src="directives/social-form/socialForm.js"></script>
    <script src="directives/social-link/socialLink.js"></script>
    <!-- Services -->
    <script src="services/form.js"></script>
    <script src="services/authtification.js"></script>
    <script src="services/dateStdFormater.js"></script>
    <script src="services/models/Organization.js"></script>
    <script src="services/models/Hackathon.js"></script>
    <script src="services/models/News.js"></script>
    <script src="services/models/Project.js"></script>
    <!-- Controllers -->
    <script src="controllers/home/HomeCtrl.js"></script>
    <script src="controllers/login/LoginCtrl.js"></script>
    <script src="controllers/logout/LogoutCtrl.js"></script>
    <script src="controllers/register/RegisterCtrl.js"></script>
    <script src="controllers/password/PasswordCtrl.js"></script>
    <script src="controllers/users/UserCtrl.js"></script>
    <script src="controllers/organizations/OrganizationCtrl.js"></script>
    <script src="controllers/organizations/OrganizationUpdateCtrl.js"></script>
    <script src="controllers/organizations/OrganizationHackathonCtrl.js"></script>
    <script src="controllers/hackathons/HackathonCtrl.js"></script>
    <script src="controllers/hackathons/HackathonMyCtrl.js"></script>
    <script src="controllers/hackathons/HackathonParticipantCtrl.js"></script>
    <script src="controllers/hackathons/HackathonShowCtrl.js"></script>
    <script src="controllers/hackathons/HackathonUpdateCtrl.js"></script>
    <script src="controllers/news/NewsCtrl.js"></script>
    <script src="controllers/news/NewsLatestCtrl.js"></script>
    <script src="controllers/news/NewsUpdateCtrl.js"></script>
    <script src="controllers/projects/ProjectCtrl.js"></script>
    <script src="controllers/projects/ProjectUpdateCtrl.js"></script>
    <script src="controllers/projects/ProjectShowCtrl.js"></script>
    <script src="controllers/projects/ProjectRankCtrl.js"></script>

    <!-- JavaScripts -->
    <script src="contents/js/bootstrap.min.js"></script>
    <script src="contents/js/mdb.min.js"></script>
    <script src="contents/js/string-format.js"></script>
    <script src="contents/js/masonry.min.js"></script>
    <script src="contents/js/imagesLoaded.min.js"></script>
    <script src="contents/js/app.js"></script>
    
    
</body>
</html>
