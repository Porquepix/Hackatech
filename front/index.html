<!DOCTYPE html>
<html lang="en" ng-app="hackatech">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackatech - The easiest way to organize hackathon</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="app-content/css/bootstrap.min.css" rel="stylesheet">
    <link href="app-content/css/mdb.min.css" rel="stylesheet">
    <link href="app-content/css/app.css" rel="stylesheet">
</head>
<body id="app-layout" ng-controller="AppController as appCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">

                <!-- Collapsed Hamburger -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Branding Image -->
                <a class="navbar-brand" ui-sref="indexAg" ng-hide="authenticated">
                    Hackatech
                </a>
                <a class="navbar-brand" ui-sref="indexAuth" ng-show="authenticated">
                    Hackatech
                </a>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <!-- Left Side Of Navbar -->
                <ul class="nav navbar-nav">
                    <li ng-hide="authenticated"><a ui-sref="indexAg" class="waves-effect waves-light">Home</a></li>
                    <li ng-show="authenticated"><a ui-sref="indexAuth" class="waves-effect waves-light">Home</a></li>
                    <li><a href="#/hackathon" class="waves-effect waves-light">Hackathon</a></li>
                    <li><a href="#/help" class="waves-effect waves-light">Help</a></li>
                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right" ng-hide="authenticated">
                    <!-- Authentication Links -->
                    <li><a ui-sref="login" class="waves-effect waves-light">Login</a></li>
                    <li><a ui-sref="register" class="waves-effect waves-light">Register</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ng-hide" ng-show="authenticated">
                    <li class="dropdown">
                      <a class="dropdown-toggle capitalize" data-toggle="dropdown"> {{ currentUser.name }}
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="">My organizations</a></li>
                        <li><a href="">My hackathons</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="profile">My profile</a></li>
                        <li><a ui-sref="profile_edit">Edit my profile</a></li>
                      </ul>
                    </li>
                    <li><a ng-click="appCtrl.logout()" class="waves-effect waves-light">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <mc-messages></mc-messages>

    <div ui-view>
    </div>

    <div class="container">

        <div ng-show='stateIsLoading' class="col-md-12">
            Loading...
        </div>

        <footer class="col-md-12">
            <hr>
            <p>Â© 2016 Hackatech - <a href="#">alexis-andrieu.fr</a></p>
        </footer>

    </div>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

    <script src="app-module/satellizer.min.js"></script>
    <script src="app-module/message-center.js"></script>
    
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>

    <!-- JavaScripts -->
    <script type="text/javascript" src="app-content/js/jquery.min.js"></script>
    <script type="text/javascript" src="app-content/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app-content/js/mdb.min.js"></script>
    <script type="text/javascript" src="app-content/js/string-format.js"></script>
    
</body>
</html>
